    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>CraftExpress</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      .container {
          width: 100%;
          max-width: 1200px; /* Set maximum width */
          margin: 0 auto; /* Center the container */
          padding: 20px;
      }

      .content {
          display: flex;
          flex-wrap: wrap; /* Allow content to wrap to next line */
          justify-content: space-between; /* Distribute items evenly */
      }

      .box {
          width: calc(100% - 20px); /* Full width with margin */
          margin-bottom: 20px; /* Add space between boxes */
          box-sizing: border-box;
          background-color: #f2f2f2; /* Light gray background */
          border-radius: 10px; /* Rounded corners */
      }

      @media (min-width: 768px) {
          .box {
              width: calc(50% - 20px); /* Half width on medium screens */
          }
      }

      @media (min-width: 1200px) {
          .box {
              width: calc(33.33% - 20px); /* One-third width on large screens */
          }
      }

      img {
          max-width: 100%; /* Make images responsive */
          height: auto;
          display: block; /* Ensure images don't have extra space below */
          border-top-left-radius: 10px; /* Round only top corners */
          border-top-right-radius: 10px;
      }

      .text {
          padding: 10px;
      }
  </style>
